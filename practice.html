<!--html tags-->

<!--title-->
<h1>Hello!</h1>
<h2>Hello!</h2>
<h3>Hello!</h3>
<h4>Hello!</h4>
<h5>Hello!</h5>
<h6>Hello!</h6>

<!--unordered list-->
<ul>
  <li>하나</li>
  <li>둘</li>
  <li>셋</li>
</ul>

<!--ordered list-->
<ol>
  <li>하나</li>
  <li>둘</li>
  <li>셋</li>
</ol>

<!--anchor(link): hyperlink(http) reference필요-->
<a href="http://google.com">Go to google.com</a>

<!--tag의 다양한 attribute-->
<!--본 화면-->
<a href="http://google.com" target="_self">Go to google.com</a>
<!--새 화면-->
<a href="http://google.com" target="_blank">Go to google.com</a>

<!--self-closing tag-->
<img src="https://img.koreatimes.com" />
